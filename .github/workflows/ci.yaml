name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  php:
    name: PHP Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/laravel-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, intl, pdo_sqlite
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Prepare application key
        run: |
          cp .env.example .env
          php artisan key:generate --ansi
      - name: Run PHP lint
        run: composer run lint
      - name: Run PHP tests
        run: composer run test

  node:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/laravel-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/laravel-app/package-lock.json
      - name: Install npm dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Vitest
        run: npm run test
