name: Claude Code

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))) ||
      (github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            リポジトリ: ${{ github.repository }}
            PR番号: ${{ github.event.pull_request.number }}

            チームのチェックリストに沿ってこのPRをレビューしてください:

            ## コード品質
            - [ ] コードがスタイルガイドに準拠している
            - [ ] コメントアウトされたコードがない
            - [ ] 変数名が意味を持っている
            - [ ] DRY原則が守られている

            ## テスト
            - [ ] 新しい関数に対する単体テストがある
            - [ ] 新しいエンドポイントに対する結合テストがある
            - [ ] 境界ケースがカバーされている
            - [ ] テストカバレッジが80％を超えている

            ## ドキュメント
            - [ ] 必要に応じてREADMEが更新されている
            - [ ] APIドキュメントが更新されている
            - [ ] 複雑なロジックにインラインコメントが付いている
            - [ ] CHANGELOG.mdが更新されている

            ## セキュリティ
            - [ ] ハードコードされた認証情報がない
            - [ ] 入力値のバリデーションが実装されている
            - [ ] 適切なエラーハンドリングがある
            - [ ] ログに機密情報が含まれていない

            各項目について満たされているか確認し、注意が必要な項目にはコメントしてください。
            チェックリスト結果のサマリーコメントを投稿してください。

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*)"
